<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const listitem = document.createElement('li');
        listitem.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(listitem)
    }
    addLanguage("python")
    addLanguage("C++")

    function addOptiLang(language){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLang("Rust")

    // Edit
    const secLang = document.querySelector("li:nth-child(2)")
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secLang.replaceWith(newLi)

    //edit 2
    const secLang2 = document.querySelector("li:first-child")
    secLang2.outerHTML = '<li>Typescript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    console.log(lastLang)
    lastLang.remove()

</script>
</html>
